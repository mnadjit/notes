<mat-card class="item-card">
    <mat-card-header>
      <mat-card-title>{{ server.hostname }}</mat-card-title>
      <mat-card-subtitle>{{ server.type }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <small>OS:</small>&nbsp;<span>{{ server.os }}</span
      ><br />
      <small>OS version:</small>&nbsp;<span>{{ server.osVersion }}</span
      ><br />
      <small>Location:</small>&nbsp;<span>{{ server.location }} </span
      ><br />
      <small>Processor:</small>&nbsp;<span>{{ server.processor }} </span
      ><br />
      <small>Memory:</small>&nbsp;<span>{{ server.memory }}</span
      ><br />
      <small>Comments:</small>&nbsp;
      <p>{{ server.comments }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Edit</button>
      <button mat-button>More Details</button>
    </mat-card-actions>
  </mat-card>
