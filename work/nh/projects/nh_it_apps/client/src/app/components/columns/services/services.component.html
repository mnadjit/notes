<mat-card class="item-card">
    <mat-card-header>
      <mat-card-title>{{ appService.name }}</mat-card-title>
      <mat-card-subtitle>{{ appService.type }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <small>Comments:</small>&nbsp;
      <p>{{ appService.comments }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Edit</button>
      <button mat-button>More Details</button>
    </mat-card-actions>
  </mat-card>
