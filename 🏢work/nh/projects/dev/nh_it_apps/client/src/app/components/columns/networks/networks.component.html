<mat-card class="item-card">
    <mat-card-header>
      <mat-card-title>{{ ip.ipAddress }}</mat-card-title>
      <mat-card-subtitle>Subnet: {{ ip.subnet }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <small>Port:</small>&nbsp;<span>{{ ip.port }}</span
      ><br />
      <small>DHCP:</small>&nbsp;<span
        >{{ ip.dhcp ? "DHCP" : "Static" }}
        {{ ip.dhcpReserved ? " (Reserved)" : "" }} </span
      ><br />
      <small>Comments:</small>&nbsp;
      <p>{{ ip.comments }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Edit</button>
      <button mat-button>More Details</button>
    </mat-card-actions>
  </mat-card>
